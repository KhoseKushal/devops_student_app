name: CI Pipeline - Build & Push to ACR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Debug ACR secrets
        run: |
          echo "ACR_NAME=${{ secrets.ACR_NAME }}"
          echo "ACR_LOGIN_SERVER=${{ secrets.ACR_LOGIN_SERVER }}"

      - name: ACR Login
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:master   

      - name: Build and Push Multi-Arc Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          builder: default
            ${{ secrets.ACR_LOGIN_SERVER }}/devops-student-app:latest
            ${{ secrets.ACR_LOGIN_SERVER }}/devops-student-app:${{ github.run_number }}

      - name: Output image tag
        id: imageinfo
        run: echo "IMAGE_TAG=${{ github.run_number }}" >> $GITHUB_OUTPUT
